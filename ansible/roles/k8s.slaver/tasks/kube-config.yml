- name: Copy .kube/confg to nodes
  become_user: "{{ item }}"
  become: true
  ansible.builtin.copy:
    src: "{{ local_file  }}"
    dest: "{{ k8s_config_file }}"
    owner: "{{ item }}"
    mode: 0600
  when: inventory_hostname not in groups['k8sM']
  with_items:
  - "root"
  - "{{ K8S_USER }}"
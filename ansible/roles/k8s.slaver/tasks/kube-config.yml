- name: Set variables
  ansible.builtin.set_fact:
    local_file: "/tmp/kube_config_for_nodes"

- name: Download .kube/config
  run_once: true
  ansible.builtin.fetch:
    src: "{{ k8s_config_file }}"
    dest: "{{ local_file }}"
    flat: "yes"
    mode: 0700
  when: inventory_hostname == groups['k8sM'][0]


- name: Create containerd config file
  file:
    path: "/etc/modules-load.d/containerd.conf"
    state: "touch"
  when:
  - groups.external is not defined or inventory_hostname not in groups['external']
  ignore_errors: true

- name: Add conf for containerd
  blockinfile:
    path: "/etc/modules-load.d/containerd.conf"
    block: |
      overlay
      br_netfilter
  when:
  - groups.external is not defined or inventory_hostname not in groups['external']
  
- name: Modprobe
  shell: |
    mobprobe overlay
    modprobe br_netfilter
  when:
  - groups.external is not defined or inventory_hostname not in groups['external']

- name: Set system configurations for k8s
  file:
    path: "/etc/sysctl.d/99-kubernetes-cri.conf"
    state: "touch"

- name: Install helm
  shell: "snap install helm --classic"

- name: Add conf for containerd
  blockinfile:
    path: "/etc/sysctl.d/99-kubernetes-cri.conf"
    block: |
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
      net.bridge.bridge-nf-call-ip6tables = 1

- name: Apply new settings
  command: sysctl --system

- name: install containerd
  shell: |
    # apt-get install -y containerd acl || true
    mkdir -p /etc/containerd
    containerd config default | sudo tee /etc/containerd/config.toml
    systemctl restart containerd
  when: groups.external is not defined or inventory_hostname not in groups['external']
  register: result
  ignore_errors: true


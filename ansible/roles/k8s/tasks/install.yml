- name: Instal kubernetes
  package:
    state: present
    name: "{{ item }}"
  with_items:
  - kubelet
  - kubeadm
  - kubectl

- name: Disable SELinux
  shell: |
    sudo setenforce 0
    sudo sed -i --follow-symlinks 's/SELINUX=enforcing/SELINUX=disabled/g' /etc/sysconfig/selinux
- name: Ubuntu - Update APT
  apt:
    update_cache: yes
    cache_valid_time: 86400

- name: Ubuntu - Install package
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - openjdk-11-jdk
      - python3-pip
      - net-tools
      - nmap
      - tree
      - apt-transport-https
      - curl
      - docker.io
      # - containerd.io
      - snapd
      - acl

